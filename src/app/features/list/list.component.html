@for ( product of products; track product.id) {
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title> {{product.flavor}} </mat-card-title>
            <mat-card-subtitle>{{product.price + ",00$"}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="" alt="Foto do produto">
        <mat-card-content>
            <p>
                {{product.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Editar</button>
            <button mat-button>Deletetar</button>
        </mat-card-actions>
    </mat-card>

}
