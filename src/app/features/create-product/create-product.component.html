<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-content-container">
        <mat-form-field>
            <mat-label>Sabor</mat-label>
            <input type="text" matInput formControlName="flavor" placeholder="Deve ter de 3 a 30 caracteres">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Quantidade</mat-label>
            <input type="number" matInput formControlName="availableQuantity" placeholder="Quantidade">
        </mat-form-field>

        <mat-form-field floatLabel="always">
            <mat-label>Preço</mat-label>
            <input matInput type="number" class="example-right-align" formControlName="price" placeholder="0" />
            <span matTextPrefix>$&nbsp;</span>
            <span matTextSuffix>.00</span>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Descrição</mat-label>
            <textarea type="text" matInput formControlName="description" placeholder="Descrição"></textarea>
        </mat-form-field>

        <input type="file" (change)="onFileChange($event)">
        <button type="submit" mat-raised-button color="accent">Salvar</button>
    </div>
</form>
